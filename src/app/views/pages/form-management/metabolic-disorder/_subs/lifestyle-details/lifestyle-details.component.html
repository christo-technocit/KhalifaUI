<div class="col-md-12">
    <form autocomplete="off" [formGroup]="Mform" class="kt-form kt-form--group-seperator-dashed">
        <div class="row ">
            <div class="col-md-12 form-group">
                <h6>
                    Fasting glucose level
                </h6>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-2">
                <div class="kt-section">
                    <label align="start">
                        Do you walk?
                    </label>
                </div>
            </div>
            <div class="col-md-2 form-group">
                <div>
                    <mat-radio-group formControlName="lifestyle_walk">
                        <mat-radio-button  value="yes">Yes</mat-radio-button>
                        <mat-radio-button  value="no">No</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="col-md-4 form-group" *ngIf="Mform.get('lifestyle_walk').value == 'yes'" >
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="If Yes, Please Specify in minutes"
                           formControlName="lifestyle_walk_specify" />
                </mat-form-field>
            </div>
        <div class="col-md-12 row">
            <div class="col-md-2">
                <div class="kt-section">
                    <label align="start">
                        Do you exercise?
                    </label>
                </div>
            </div>
            <div class="col-md-2 form-group">
                <div>
                    <mat-radio-group formControlName="lifestyle_exercise">
                        <mat-radio-button  value="yes">Yes</mat-radio-button>
                        <mat-radio-button  value="no">No</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="col-md-8 row" *ngIf="Mform.get('lifestyle_exercise').value == 'yes'">
            <div class="col-md-3">
                <div class="kt-section">
                    <label align="start">
                        If, Yes Intensity
                    </label>
                </div>
            </div>
            <div class="col-md-5  form-group">
                <div>
                    <mat-radio-group formControlName="intensity">
                        <mat-radio-button  value="low">Low</mat-radio-button>
                        <mat-radio-button  value="moderate">Moderate</mat-radio-button>
                        <mat-radio-button  value="high">High</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="row  col-md-12 form-group">
            <h6>
                Diet
            </h6>
        </div>
        <div class="row col-md-12">
            <div class="col-md-2">
                <div class="kt-section">
                    <label align="start">
                        Do you follow a healthy diet
                    </label>
                </div>
            </div>

            <div class="col-md-3 form-group">
                <div>
                    <mat-radio-group formControlName="healthy">
                        <mat-radio-button  value="yes">Yes</mat-radio-button>
                        <mat-radio-button  value="no">No</mat-radio-button>
                        <mat-radio-button  value="others">Others</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="col-md-4 form-group" *ngIf="Mform.get('healthy').value == 'others'" >
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="If Others, Please specify"
                           formControlName="SpecifyHealthy" />
                </mat-form-field>
            </div>
        </div>
        <div class="row col-md-12 ">
            <div class="col-md-12 row form-group">
                <h6>
                    Smoking status
                </h6>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-2">
                <div class="kt-section">
                    <label align="start">
                        What is your smoking status
                    </label>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <div>
                    <mat-radio-group formControlName="currentSmoke">
                        <mat-radio-button  value="yes">Current smoker</mat-radio-button>
                        <mat-radio-button  value="exsmoker">Ex-smoker</mat-radio-button>
                        <mat-radio-button  value="never">Never smoked</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
    </form>
</div>
