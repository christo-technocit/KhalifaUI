<div class="col-md-12">
    <form autocomplete="off" [formGroup]="form" class="kt-form kt-form--group-seperator-dashed">
        <div class="kt-form__section kt-form__section--first">
            <div class="form-group  row">
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="number" matInput placeholder="Step and Stride length" autocomplete="off"     formControlName="stride_length" />
                        <mat-hint align="start">
                            (cm)
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="number" matInput placeholder="Stride velocity" autocomplete="off"     formControlName="stride_velocity" />
                        <mat-hint align="start">
                            (cm/sec)
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="number" matInput placeholder="Plantar pressure and force during gait displayed in time graphs" autocomplete="off"     formControlName="plantar_pres" />
                   <mat-hint align="start">
                       (Newton/m2, Newton)
                   </mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group  row">
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="number" matInput placeholder="Metatarsal phalangeal angle" autocomplete="off"     formControlName="Metatarsal_specify" />
                        <mat-hint align="start">
                            (degrees)
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="number" matInput placeholder="Ankle joint flexion angle" autocomplete="off"     formControlName="Reas_specify" />
                        <mat-hint align="start">
                            (degrees)
                        </mat-hint>
                    </mat-form-field>
                </div>
                </div>
        </div>
    </form>
</div>
