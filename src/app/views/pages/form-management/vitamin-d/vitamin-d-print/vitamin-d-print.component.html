<kt-portlet id="print_form">
    <!-- PORTLET LOADING | Binded to TABLE Datasource -->
    <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->


    <kt-portlet-body style="padding:15px 0px 15px 0px !important; ">
        <!-- start::FILTERS & GROUP ACTIONS -->
        <div class="kt-form kt-margin-b-30">
            <div class="">
                <kt-portlet-header [title]="'Participation Detail'" [class]="'kt-portlet__head--lg'" >
                </kt-portlet-header>
                <kt-portlet-body  class="kt-portlet__body">
                    <kt-vitamin-d-participation-details   [disableInput]="isPrint"   [formData]="formId" #appParticipation></kt-vitamin-d-participation-details>
                </kt-portlet-body>
            </div>
            <div class="">
                <kt-portlet-header [title]="'Clinical Detail'" [class]="'kt-portlet__head--lg'" >
                </kt-portlet-header>
                <kt-portlet-body  class="kt-portlet__body">
                    <kt-vitamin-d-clinical-details   [disableInput]="isPrint"   [formData]="formId" #appClinical></kt-vitamin-d-clinical-details>
                </kt-portlet-body>
            </div>
            <div class="">
                <kt-portlet-header [title]="'Life Style Detail'" [class]="'kt-portlet__head--lg'" >
                </kt-portlet-header>
                <kt-portlet-body  class="kt-portlet__body">
                    <kt-vitamin-d-life-styles   [disableInput]="isPrint"   [formData]="formId" #appLifeStyle></kt-vitamin-d-life-styles>
                </kt-portlet-body>
            </div>
            <div class="">
                <kt-portlet-header [title]="'Family History Detail'" [class]="'kt-portlet__head--lg'" >
                </kt-portlet-header>
                <kt-portlet-body  class="kt-portlet__body">
                    <kt-vitamin-d-family-history   [disableInput]="isPrint"   [formData]="formId" #appFamilyHistory></kt-vitamin-d-family-history>
                </kt-portlet-body>
            </div>
            </div>
    </kt-portlet-body>
</kt-portlet>
