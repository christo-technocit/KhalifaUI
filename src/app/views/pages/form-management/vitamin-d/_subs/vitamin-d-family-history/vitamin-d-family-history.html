<form [formGroup]="VForm1" class="col-md-12">
<div class="kt-form__section kt-form__section--first">
    <div class="form-group  row">
        <div class="col-md-4 kt-margin-bottom-20-mobile">
            <div class="kt-section">
                <mat-form-field floatPlaceholder=" Diabetes in the family"  class="mat-form-field-fluid">
                    <div class="kt-section">
                    <label align="start">
                         Diabetes in the family
                    </label>
                    </div>
                    <input matInput  style="display: none">
                    <mat-radio-group formControlName="diabetes_family">
                        <mat-radio-button  value="Yes">Yes</mat-radio-button>
                        <mat-radio-button  value="No">No</mat-radio-button>
                        <mat-radio-button  value="Not_Sure">Not Sure</mat-radio-button>
                    </mat-radio-group>
                </mat-form-field>
            </div>

        </div>

        <div class="col-md-4 kt-margin-bottom-20-mobile">
            <mat-form-field floatPlaceholder="Obesity in the family"  class="mat-form-field-fluid">
                <div class="kt-section">
                    <label align="start">
                         Obesity in the family
                    </label>
                </div>
                <input matInput  style="display: none">
                <mat-radio-group formControlName="obesity_family">
                    <mat-radio-button  value="Yes">Yes</mat-radio-button>
                    <mat-radio-button  value="No">No</mat-radio-button>
                    <mat-radio-button  value="Not_Sure">Not Sure</mat-radio-button>
                </mat-radio-group>
            </mat-form-field>
        </div>

        <div class="col-md-4 kt-margin-bottom-20-mobile">
            <mat-form-field floatPlaceholder=" Hypertension in the family"  class="mat-form-field-fluid">
                <div class="kt-section">
                    <label align="start">
                         Hypertension in the family
                    </label>
                </div>
                <input matInput  style="display: none">
                <mat-radio-group formControlName="hypertension_family">
                    <mat-radio-button  value="Yes">Yes</mat-radio-button>
                    <mat-radio-button  value="No">No</mat-radio-button>
                    <mat-radio-button  value="Not_Sure">Not Sure</mat-radio-button>
                </mat-radio-group>
            </mat-form-field>
        </div>

    </div>


    <div class="form-group  row">

        <div class="col-md-4 kt-margin-bottom-20-mobile">
            <mat-form-field floatPlaceholder=" CVD in the family"  class="mat-form-field-fluid">
                <div class="kt-section">
                    <label align="start">
                         CVD in the family
                    </label>
                </div>
                <input matInput  style="display: none">
                <mat-radio-group formControlName="cvd_family">
                    <mat-radio-button  value="Yes">Yes</mat-radio-button>
                    <mat-radio-button  value="No">No</mat-radio-button>
                    <mat-radio-button  value="Not_Sure">Not Sure</mat-radio-button>
                </mat-radio-group>
            </mat-form-field>
        </div>

        <div class="col-md-4 kt-margin-bottom-20-mobile">
            <mat-form-field floatPlaceholder=" Dyslipidaemia in the family"  class="mat-form-field-fluid">
                <div class="kt-section">
                    <label align="start">
                         Dyslipidaemia in the family
                    </label>
                </div>
                <input matInput  style="display: none">
                <mat-radio-group formControlName="dyslip_family">
                    <mat-radio-button  value="Yes">Yes</mat-radio-button>
                    <mat-radio-button  value="No">No</mat-radio-button>
                    <mat-radio-button  value="Not_Sure">Not Sure</mat-radio-button>
                </mat-radio-group>

            </mat-form-field>
        </div>

        <div class="col-md-4 kt-margin-bottom-20-mobile">
            <mat-form-field floatPlaceholder=" Cancer in the Family"  class="mat-form-field-fluid">
                <div class="kt-section">
                    <label align="start">
                         Cancer in the Family
                    </label>
                </div>
                <input matInput  style="display: none">
                <mat-radio-group formControlName="CancerIn_family">
                    <mat-radio-button  value="Yes">Yes</mat-radio-button>
                    <mat-radio-button  value="No">No</mat-radio-button>
                    <mat-radio-button  value="Not_Sure">Not Sure</mat-radio-button>
                </mat-radio-group>
            </mat-form-field>
        </div>

    </div>


    <div class="form-group  row">
        <div class="col-md-4 kt-margin-bottom-20-mobile">
            <mat-form-field class="mat-form-field-fluid">
                <input matInput   formControlName="Other_Family" placeholder="Other Diseases in the Family" />
            </mat-form-field>
        </div>
    </div>
</div>
</form>
