<div class="col-md-12">
    <form autocomplete="off" [formGroup]="form" class="kt-form kt-form--group-seperator-dashed">
        <!--<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"-->
                  <!--(close)="onAlertClose($event)">-->
            <!--Oh snap! Change a few things up and try submitting again.-->
        <!--</kt-alert>-->
        <div class="kt-form__section kt-form__section--first">
            <div class="form-group  row">
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="number" matInput placeholder="Body weight without shoes (kg)" autocomplete="off"   (ngModelChange)="calculateBodyMass()"  formControlName="BodyWeight" />
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="number"  matInput placeholder="Height without shoes (m)"  autocomplete="off"  (ngModelChange)="calculateBodyMass()" formControlName="Height" />
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Body mass index (kg/m2)"  autocomplete="off"   formControlName="bmi" />
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group  row">
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="Waist circumference (cm)" autocomplete="off"      formControlName="Waist" />
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="Hip circumference (cm)" autocomplete="off"      formControlName="hip" />
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="Body fat mass (Kg)" autocomplete="off"      formControlName="BodyMass" />
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group  row">
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="Body fat percentage (%)" autocomplete="off"      formControlName="bodyfatper" />
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="WHR (WR/HR)" autocomplete="off"      formControlName="WHR" />
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group  row">
                <h6>Blood pressure</h6>
            </div>
            <div class="form-group  row">
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="Systolic (mm/Hg)" formControlName="BloodPressureSystolic" autocomplete="off"    />
                    </mat-form-field>
                </div>
                <div class="col-md-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="Diastolic (mm/Hg)" formControlName="BloodPressureDiastolic" autocomplete="off"    />
                    </mat-form-field>
                </div>
            </div>
               
            <div class="form-group  row">
                <div class="col-md-8 kt-margin-bottom-20-mobile">
                    <div class="mat-form-field-fluid">
                        <label class="lab-mar-right-20" >Skin Color</label>
                        <br>
                        <mat-radio-group aria-labelledby="Dyslipidemia"  formControlName="skincolor">
                            <mat-radio-button matInput  value="white">White</mat-radio-button>
                            <mat-radio-button  matInput value="black">Black</mat-radio-button>
                            <mat-radio-button  matInput value="brown">Brown</mat-radio-button>
                            <mat-radio-button  matInput value="other">Other</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
            <div class="form-group  row" *ngIf="form.get('skincolor').value == 'other'">
                <div class="col-md-8 kt-margin-bottom-20-mobile" >
                    <mat-form-field  class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="If Other" formControlName="skincolor_other_text" autocomplete="off"    />
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>
