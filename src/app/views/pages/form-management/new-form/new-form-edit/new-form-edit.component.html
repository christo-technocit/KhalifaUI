<kt-portlet>
	<kt-portlet-header [title]="'Emirates Family Registry'" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a  [routerLink]="[ formId ? '../../' : '../']"   class="btn btn-secondary kt-margin-r-10" mat-raised-button
				matTooltip="Back to the forms list">
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit()"
				mat-raised-button matTooltip="Save & Continue">
				<i class="la la-save"></i>
				<span class="kt-hidden-mobile">Save</span>
			</a>

		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
       
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Personal Details
				</ng-template>
				<kt-new-personal-details [disableInput]="isPrint"   [formData]="formId"  #appNewPersonalDetails></kt-new-personal-details>
			</mat-tab>
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user-md"></i>
					Physical Measurements
				</ng-template>
					<kt-new-physical-measurements [disableInput]="isPrint"   [formData]="formId" #appNewPhysicalMeasurements></kt-new-physical-measurements>
            </mat-tab>
            <mat-tab  >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-exchange-alt"></i>
                    Medical Education
                </ng-template>
                    <kt-new-medical-education [disableInput]="isPrint"   [formData]="formId" #appNewMedicalEducation></kt-new-medical-education>
            </mat-tab>
            <mat-tab  >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-exchange-alt"></i>
                    Medical Status
                </ng-template>
                    <kt-new-medical-status [disableInput]="isPrint"   [formData]="formId" #appNewMedicalStatus></kt-new-medical-status>
            </mat-tab>
            <mat-tab  >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-exchange-alt"></i>
                    Medical Details(If Type 2 Diabetic)
                </ng-template>
                    <kt-new-medical-details [disableInput]="isPrint"   [formData]="formId" #appNewMedicalDetails></kt-new-medical-details>
            </mat-tab>
            <mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-pills"></i>
					Medication(Type 2 Diabetes Patient)
				</ng-template>
					<kt-new-medication [disableInput]="isPrint"   [formData]="formId" #appNewMedication></kt-new-medication>
			</mat-tab>
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-procedures"></i>
					Biochemical
				</ng-template>
					<kt-new-biochemical [disableInput]="isPrint"   [formData]="formId" #appNewBiochemical></kt-new-biochemical>
			</mat-tab>
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user-shield"></i>
					LifeStyle Details
				</ng-template>
					<kt-new-lifestyle-details [disableInput]="isPrint"   [formData]="formId" #appNewLifestyleDetails></kt-new-lifestyle-details>
			</mat-tab>
			
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-dna"></i>
					Family Information
				</ng-template>
					<kt-new-family-information [disableInput]="isPrint"   [formData]="formId" #appNewFamilyInformation></kt-new-family-information>
			</mat-tab>
			<mat-tab  >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-exchange-alt"></i>
					Family Pedigree
				</ng-template>
					<kt-new-family-pedigree  [disableInput]="isPrint"   [formData]="formId"   #appNewFamilyPedigree></kt-new-family-pedigree>
			</mat-tab>
            <mat-tab  >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-exchange-alt"></i>
					Laboratory Details
				</ng-template>
					<kt-new-laboratory-details  [disableInput]="isPrint"   [formData]="formId"   #appNewLaboratoryDetails></kt-new-laboratory-details>
			</mat-tab>
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-file"></i>
					Document Upload
				</ng-template>
				<kt-doc-upload  #appDocUpload></kt-doc-upload>
			</mat-tab>

		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
