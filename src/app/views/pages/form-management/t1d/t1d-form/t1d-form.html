<kt-portlet>
    <kt-portlet-header [title]="'T1D Form'" [class]="'kt-portlet__head--lg'" >
        <ng-container ktPortletTools>
            <a [routerLink]="[ formId ? '../../' : '../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button
               matTooltip="Back to the forms list">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
            <a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSumbit(false)"
               mat-raised-button matTooltip="Save & Continue">
                <i class="la la-save"></i>
                <span class="kt-hidden-mobile">Save</span>
            </a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body >
        <mat-tab-group [(selectedIndex)]="selectedTab">
            <mat-tab>
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-user"></i>
                    Participant Details
                </ng-template>
                        <kt-t1d-participation-details  [disableInput]="isPrint"   [formData]="formId"  #appParticipation></kt-t1d-participation-details>
            </mat-tab>
            <mat-tab >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-user-md"></i>
                    Clinical Details
                </ng-template>
                    <kt-t1d-clinical-details [disableInput]="isPrint"    [formData]="formId" #appClinical></kt-t1d-clinical-details>
            </mat-tab>

            <mat-tab >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-dna"></i>
                    Biochemical Details
                </ng-template>
                    <kt-t1d-biochemical-details [disableInput]="isPrint"    [formData]="formId" #appBiochemicalDetails></kt-t1d-biochemical-details>
            </mat-tab> 

            <mat-tab >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-user-shield"></i>
                    Life Style
                </ng-template>
                    <kt-t1d-life-styles [disableInput]="isPrint"  [formData]="formId" #appLifeStyle></kt-t1d-life-styles>
            </mat-tab>

            <mat-tab >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-dna"></i>
                    Medication
                </ng-template>
                    <kt-t1d-medication [disableInput]="isPrint"    [formData]="formId" #appMedication></kt-t1d-medication>
            </mat-tab>

            <mat-tab >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-dna"></i>
                    Family History
                </ng-template>
                    <kt-t1d-family-history [disableInput]="isPrint"    [formData]="formId" #appFamilyHistory></kt-t1d-family-history>
            </mat-tab>
            <mat-tab >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-dna"></i>
                    Family Pedigree
                </ng-template>
                    <kt-t1d-pedigree [disableInput]="isPrint"    [formData]="formId" #appPedigree></kt-t1d-pedigree>
            </mat-tab>
            <mat-tab >
                <ng-template mat-tab-label>
                    <i class="mat-tab-label-icon fa fa-file"></i>
                    Document Upload
                </ng-template>
                <kt-doc-upload  #appDocUpload></kt-doc-upload>
            </mat-tab>


        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
