<div class="row">
	<div *ngFor="let data of data" class="col-md-6  form-group">
		<div class="col-md-12 padding-lr-zero bg-white "  [style.height]="!data.toggle ? '100%' : 'auto'" >
		<div class="header">
			<div class="col-md-12 row">
				<div class="col-md-8 my-auto">
					<h6 class=" my-auto">{{data.name}}</h6>
				</div>

				<div class="col-md-4 text-right">
					<a style="margin-top: 15px">
						<i (click)="data.toggle = !data.toggle" style="line-height: 1.3;font-size: 25px !important;cursor: pointer;" class="material-icons">
						{{data.toggle ?	'keyboard_arrow_down' : 'keyboard_arrow_up' }}
						</i>
					</a>
				</div>

			</div>
		</div>
		<table style="width:100%"   [hidden]="data.toggle" mat-table [dataSource]="data.data" class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> ID. </th>
				<td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
			</ng-container>
			<ng-container matColumnDef="1">
				<th class="text-center" mat-header-cell *matHeaderCellDef> Id Form </th>
				<td class="text-center" mat-cell *matCellDef="let element"> {{element.SavedFormID}} </td>
			</ng-container>
			<ng-container matColumnDef="2">
				<th class="text-center"  mat-header-cell *matHeaderCellDef> Saved Form ID </th>
				<td class="text-center" mat-cell *matCellDef="let element">
					<a  matTooltip="Edit form"  routerLink="{{'/form-management/'+data.link+'/edit/'+element.SavedFormID}}">
						{{element.SavedFormName}}
					</a>
				</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th class="text-right"  mat-header-cell *matHeaderCellDef> Action </th>
				<td class="text-right"  mat-cell *matCellDef="let element">

						<a class="mat-icon-button mat-button-base mat-primary" matTooltip="Edit form"  routerLink="{{'/form-management/'+data.link+'/edit/'+element.SavedFormID}}">
							<mat-icon>create</mat-icon>
						</a>&nbsp;
						<a class="mat-icon-button mat-button-base mat-warn" matTooltip="Print form" routerLink="{{'/form-management/'+data.link+'/print/'+element.SavedFormID}}">
							<mat-icon>print</mat-icon>
						</a>

				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
			<a [hidden]="data.toggle" routerLink="{{'/form-management/'+data.link+'/add'}}" class="fab-btn" matTooltip="Add Form"><i class="material-icons" >add</i></a>
		</div>
</div>
</div>
